apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-certificate
spec:
  secretName: wildcard-tls
  duration: 2160h # 90 days 
  renewBefore: 360h # 15 days
  privateKey:
    rotationPolicy: Always
  commonName: "*.pod.nvtc.io"
  dnsNames:
    - "*.pod.nvtc.io"
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  